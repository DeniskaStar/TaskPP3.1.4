<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>User page</title>
</head>
<body>

<!--Верхняя панель: с email пользователя, ролью и ссылкой на logout-->
<nav class="navbar navbar-dark bg-dark text-white">
    <div class="container-fluid">
        <span>
            <span sec:authentication="name"></span>
            <span th:text="'with roles: ' + ${user.getRoles()}"></span>
        </span>

        <ul class="navbar-nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<!--Основная панель, разбитая на 2 части-->
<div class="container-fluid">
    <div class="row">
        <!--Левая боковая панель-->
        <div class="col-lg-2 px-0">
            <ul class="nav nav-pills flex-column">
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/admin">Admin</a>
                    </li>
                </div>
                <li class="nav-item">
                    <a class="nav-link active" href="/user">User</a>
                </li>
            </ul>
        </div>

        <!--Основная панель-->
        <div class="col-lg-10 bg-light vh-100 px-5">
            <h1>User information-page</h1>

            <!--Таблица с информацией о пользователе-->
            <div class="tab-content border bg-white">
                <h5 class="card-header">Авторизованный пользователь</h5>
                <br>
                <div class="px-3 pb-5">
                    <table class="table table-borderless table-striped border-top">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Email</th>
                            <th>Имя</th>
                            <th>Фамилия</th>
                            <th>Должность</th>
                            <th>Зарплата</th>
                            <th>Роли</th>
                        </tr>
                        </thead>
                        <tbody id="tableAboutUser">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="info_about_user.js"></script>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>


</body>
</html>
